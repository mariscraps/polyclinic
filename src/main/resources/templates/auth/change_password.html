<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Смена пароля</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Смена пароля</h2>
  <p class="text-muted text-center">
    Вам необходимо установить новый пароль для входа в систему.
  </p>

  <div th:if="${error}" class="alert alert-danger">
    <strong>Ошибка:</strong> <span th:text="${error}"></span>
  </div>

  <form th:action="@{/change-password}" method="post">
    <input type="hidden" name="email" th:value="${email}" />

    <div class="mb-3">
      <label for="newPassword" class="form-label">Новый пароль</label>
      <div class="input-group">
        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6" />
        <span class="input-group-text" id="toggleNewPassword" style="cursor: pointer;">
      <i class="bi bi-eye-fill"></i>
    </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
      <div class="input-group">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6" />
        <span class="input-group-text" id="toggleConfirmPassword" style="cursor: pointer;">
      <i class="bi bi-eye-fill"></i>
    </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Сохранить</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function setupPasswordToggle(inputId, toggleId) {
    const toggle = document.querySelector('#' + toggleId);
    const input = document.querySelector('#' + inputId);
    if (toggle && input) {
      toggle.addEventListener('click', function () {
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.innerHTML = type === 'password'
                ? '<i class="bi bi-eye-fill"></i>'
                : '<i class="bi bi-eye-slash-fill"></i>';
      });
    }
  }

  setupPasswordToggle('newPassword', 'toggleNewPassword');
  setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
</script>
</body>
</html>
