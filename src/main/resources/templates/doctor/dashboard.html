<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Кабинет врача')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header blue-element text-white">
          <h5 class="mb-0">Мой профиль</h5>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mb-0">
            <li class="mb-2"><strong>ФИО:</strong> <span th:text="${doctor.user?.fullName} ?: '—'"></span></li>
            <li class="mb-2"><strong>Email:</strong> <span th:text="${doctor.user?.email} ?: '—'"></span></li>
            <li class="mb-2"><strong>Специальность:</strong> <span th:text="${doctor.specialization} ?: '—'"></span></li>
            <li class="mb-2"><strong>Кабинет:</strong> <span th:text="${doctor.office ?: 'не указан'}"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-header green-element text-white">
          <h5 class="mb-0">Быстрый доступ</h5>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="d-grid gap-2">
            <a href="/doctor/appointments" class="btn btn-outline-primary">Записанные на прием пациенты</a>
            <a href="/doctor/history" class="btn btn-outline-light-blue">История приемов</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
