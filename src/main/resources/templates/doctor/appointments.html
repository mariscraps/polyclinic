<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Записи на прием')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
  <h2>Записи пациентов</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>
        <a th:href="@{/doctor/appointments(sort='patient', order=${sort == 'patient' and order == 'asc' ? 'desc' : 'asc'})}">
          Пациент
        </a>
      </th>
      <th>
        <a th:href="@{/doctor/appointments(sort='date', order=${sort == 'date' and order == 'asc' ? 'desc' : 'asc'})}">
          Дата
        </a>
      </th>
      <th>
        <a th:href="@{/doctor/appointments(sort='time', order=${sort == 'time' and order == 'asc' ? 'desc' : 'asc'})}">
          Время
        </a>
      </th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(appointments)}">
      <td colspan="4" class="text-center">Нет записей</td>
    </tr>
    <tr th:each="a : ${appointments}">
      <td th:text="${a.patient?.user?.fullName ?: '–'}"></td>
      <td th:text="${a.schedule?.date ?: '–'}"></td>
      <td th:text="${a.schedule?.time ?: '–'}"></td>
      <td>
        <div class="d-flex flex-wrap gap-1">
          <a th:href="@{/doctor/patient/{id}/history(id=${a.patient.id})}"
             class="btn btn-sm btn-outline-primary">Мед. карта</a>
          <a th:href="@{/doctor/record/add/{id}(id=${a.patient.id})}"
             class="btn btn-sm btn-outline-light-blue">Создать заключение</a>
          <a th:href="@{/doctor/referral/create/analysis/{id}(id=${a.patient.id})}"
             class="btn btn-sm btn-outline-green">Направление на анализ</a>
          <a th:href="@{/doctor/referral/create/study/{id}(id=${a.patient.id})}"
             class="btn btn-sm btn-outline-sky-bluee">Направление на обследование</a>
          <a th:href="@{/doctor/patient/{id}/referrals(id=${a.patient.id})}"
             class="btn btn-sm btn-outline-greyy">Текущие направления</a>
          <form th:action="@{/doctor/appointments/complete/{id}(id=${a.id})}" method="post" class="d-inline">
            <button type="submit"
                    class="btn btn-sm btn-outline-purplee"
                    onclick="return confirm('Вы уверены, что хотите завершить прием? После этого действие нельзя будет отменить.')">
              Завершить прием
            </button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/doctor" class="btn btn-secondary">Назад</a>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
