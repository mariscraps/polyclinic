<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Мои результаты')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Мои результаты</h2>
    <a href="/patient" class="btn btn-secondary">Назад в кабинет</a>
  </div>

  <ul class="nav nav-tabs mt-3" id="resultTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="labs-tab" data-bs-toggle="tab" data-bs-target="#labs" type="button">Анализы</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="studies-tab" data-bs-toggle="tab" data-bs-target="#studies" type="button">Обследования</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="resultTabContent">

    <div class="tab-pane fade show active" id="labs" role="tabpanel">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Тип анализа</th>
          <th>Результат</th>
          <th>Дата</th>
          <th>Время</th>
          <th>Кабинет</th>
          <th>Врач</th>
          <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(labs)}">
          <td colspan="7" class="text-center">Нет результатов анализов</td>
        </tr>
        <tr th:each="l : ${labs}">
          <td th:text="${l.testType}"></td>
          <td th:text="${l.result ?: '—'}"></td>
          <td th:text="${l.date}"></td>
          <td th:text="${l.time ?: '—'}"></td>
          <td th:text="${l.office ?: '—'}"></td>
          <td th:text="${l.doctor?.user?.fullName ?: '—'}"></td>
          <td th:text="${l.doctor?.specialization ?: '—'}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="studies" role="tabpanel">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Тип обследования</th>
          <th>Результат</th>
          <th>Дата</th>
          <th>Время</th>
          <th>Кабинет</th>
          <th>Врач</th>
          <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(studies)}">
          <td colspan="7" class="text-center">Нет результатов обследований</td>
        </tr>
        <tr th:each="s : ${studies}">
          <td th:text="${s.testType}"></td>
          <td th:text="${s.result ?: '—'}"></td>
          <td th:text="${s.date}"></td>
          <td th:text="${s.time ?: '—'}"></td>
          <td th:text="${s.office ?: '—'}"></td>
          <td th:text="${s.doctor?.user?.fullName ?: '—'}"></td>
          <td th:text="${s.doctor?.specialization ?: '—'}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
