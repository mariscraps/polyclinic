<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Мои направления')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Мои направления</h2>
    <a href="/patient" class="btn btn-secondary">Назад в кабинет</a>
  </div>

  <ul class="nav nav-tabs mt-3" id="referralTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="analyses-tab" data-bs-toggle="tab" data-bs-target="#analyses" type="button">Анализы</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="studies-tab" data-bs-toggle="tab" data-bs-target="#studies" type="button">Обследования</button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="referralTabContent">

    <div class="tab-pane fade show active" id="analyses" role="tabpanel">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Тип анализа</th>
          <th>Кабинет</th>
          <th>Дата</th>
          <th>Время</th>
          <th>Врач, давший направление</th>
          <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(analyses)}">
          <td colspan="6" class="text-center">Нет направлений на анализы</td>
        </tr>
        <tr th:each="r : ${analyses}">
          <td th:text="${r.testType}"></td>
          <td th:text="${r.office}"></td>
          <td th:text="${r.date}"></td>
          <td th:text="${r.time}"></td>
          <td th:text="${r.doctor?.user?.fullName ?: '—'}"></td>
          <td th:text="${r.doctor?.specialization ?: '—'}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="studies" role="tabpanel">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Тип обследования</th>
          <th>Кабинет</th>
          <th>Дата</th>
          <th>Время</th>
          <th>Врач, давший направление</th>
          <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(studies)}">
          <td colspan="6" class="text-center">Нет направлений на обследования</td>
        </tr>
        <tr th:each="r : ${studies}">
          <td th:text="${r.testType}"></td>
          <td th:text="${r.office}"></td>
          <td th:text="${r.date}"></td>
          <td th:text="${r.time}"></td>
          <td th:text="${r.doctor?.user?.fullName ?: '—'}"></td>
          <td th:text="${r.doctor?.specialization ?: '—'}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
