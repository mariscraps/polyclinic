<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Мои данные')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <div th:if="${patient.id == null}" class="alert alert-info">
    <strong>Внимание!</strong> Чтобы получить доступ к личному кабинету,
    вы должны заполнить все обязательные поля, отмеченные звездочкой (*).
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <h2>Мои личные данные</h2>
    <a href="/patient" class="btn btn-secondary">Назад в кабинет</a>
  </div>

  <form th:object="${patient}" th:action="@{/patient/profile/update}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{user.id}" />

    <div class="mb-3">
      <label class="form-label">ФИО *</label>
      <input type="text" class="form-control" th:field="*{user.fullName}" required />
      <div th:if="${#fields.hasErrors('user.fullName')}" class="text-danger">
        <span th:errors="*{user.fullName}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{user.email}" readonly />
    </div>

    <div class="mb-3">
      <label class="form-label">Дата рождения *</label>
      <input type="date" class="form-control" th:field="*{birthDate}" required />
      <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger">
        <span th:errors="*{birthDate}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Паспортные данные *</label>
      <input type="text" class="form-control" th:field="*{passport}" required />
      <div th:if="${#fields.hasErrors('passport')}" class="text-danger">
        <span th:errors="*{passport}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Страховой полис *</label>
      <input type="text" class="form-control" th:field="*{insurancePolicy}" required />
      <div th:if="${#fields.hasErrors('insurancePolicy')}" class="text-danger">
        <span th:errors="*{insurancePolicy}"></span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Телефон *</label>
      <input type="text" class="form-control" th:field="*{phone}" required />
      <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
        <span th:errors="*{phone}"></span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
