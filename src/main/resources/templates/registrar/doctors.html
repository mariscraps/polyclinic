<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Список врачей')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Список врачей</h2>
        <a href="/registrar/doctors/add" class="btn btn-success">Добавить нового врача</a>
    </div>

    <div class="card mt-3">
        <div class="card-header">Поиск врачей</div>
        <div class="card-body">
            <form method="get" class="row g-2">
                <div class="col-md-2">
                    <input type="number" class="form-control" name="id" placeholder="ID" th:value="${searchId}" min="1" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="fullName" placeholder="Врач" th:value="${searchFullName}" />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="specialization" placeholder="Специальность" th:value="${searchSpecialization}" />
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="office" placeholder="Кабинет" th:value="${searchOffice}" />
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Найти</button>
                </div>
                <div class="col-12 mt-1">
                    <a href="/registrar/doctors" class="btn btn-secondary btn-sm" style="margin-top: 7px">Сбросить фильтр</a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>
                <a th:href="@{/registrar/doctors(sort='id', order=${sort == 'id' and order == 'asc' ? 'desc' : 'asc'})}">
                    ID
                </a>
            </th>
            <th>
                <a th:href="@{/registrar/doctors(sort='fullName', order=${sort == 'fullName' and order == 'asc' ? 'desc' : 'asc'})}">
                    Врач
                </a>
            </th>
            <th>
                <a th:href="@{/registrar/doctors(sort='email', order=${sort == 'email' and order == 'asc' ? 'desc' : 'asc'})}">
                    Email
                </a>
            </th>
            <th>
                <a th:href="@{/registrar/doctors(sort='specialization', order=${sort == 'specialization' and order == 'asc' ? 'desc' : 'asc'})}">
                    Специальность
                </a>
            </th>
            <th>
                <a th:href="@{/registrar/doctors(sort='office', order=${sort == 'office' and order == 'asc' ? 'desc' : 'asc'})}">
                    Кабинет
                </a>
            </th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(doctors)}">
            <td colspan="6" class="text-center">Врачи не найдены</td>
        </tr>
        <tr th:each="d : ${doctors}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.user?.fullName ?: '–'}"></td>
            <td th:text="${d.user?.email ?: '–'}"></td>
            <td th:text="${d.specialization ?: '–'}"></td>
            <td th:text="${d.office ?: '–'}"></td>
            <td>
                <a th:href="@{/registrar/doctors/edit/{id}(id=${d.id})}"
                   class="btn btn-sm btn-outline-primary">Редактировать</a>
                <a th:href="@{/registrar/doctors/delete/{id}(id=${d.id})}"
                   class="btn btn-sm btn-outline-danger ms-1"
                   onclick="return confirm('Удалить врача и все его данные?')">
                    Удалить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/registrar" class="btn btn-secondary">Назад</a>

</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
