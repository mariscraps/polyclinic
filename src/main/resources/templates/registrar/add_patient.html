<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Добавить пациента')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
    <h2>Добавить пациента</h2>
    <form th:object="${patientDto}" th:action="@{/registrar/patients/add}" method="post">
        <div class="mb-3">
            <label class="form-label">ФИО *</label>
            <input type="text" class="form-control" th:field="*{fullName}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Дата рождения *</label>
            <input type="date" class="form-control" th:field="*{birthDate}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Паспорт *</label>
            <input type="text" class="form-control" th:field="*{passport}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Страховой полис *</label>
            <input type="text" class="form-control" th:field="*{insurancePolicy}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Телефон *</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="/registrar/patients" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
