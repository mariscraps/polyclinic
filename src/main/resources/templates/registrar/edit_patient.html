<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Редактировать пациента')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <h2>Редактировать пациента</h2>

  <form th:object="${patient}" th:action="@{/registrar/patients/edit}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{user.id}" />

    <div class="mb-3">
      <label class="form-label">ФИО *</label>
      <input type="text" class="form-control" th:field="*{user.fullName}" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Дата рождения</label>
      <input type="date" class="form-control" th:field="*{birthDate}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Паспорт</label>
      <input type="text" class="form-control" th:field="*{passport}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Страховой полис</label>
      <input type="text" class="form-control" th:field="*{insurancePolicy}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Телефон</label>
      <input type="text" class="form-control" th:field="*{phone}" />
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/registrar/patients" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
