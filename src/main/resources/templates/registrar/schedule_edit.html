<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Редактировать слот')}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div th:replace="~{fragments :: alert}"></div>

<div class="container mt-4">
  <h2>Редактировать слот</h2>

  <form th:object="${scheduleDto}" th:action="@{/registrar/schedule/update}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Врач *</label>
      <select class="form-select" th:field="*{doctorId}" required>
        <option value="">Выберите врача</option>
        <option th:each="d : ${doctors}"
                th:value="${d.id}"
                th:text="${d.user?.fullName + ' (' + d.specialization + ')'}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Дата *</label>
      <input type="date" class="form-control" th:field="*{date}" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Время *</label>
      <input type="time" class="form-control" th:field="*{time}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/registrar/schedule" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
